<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raycast Confetti Party ðŸŽ‰</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: white;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      opacity: 0.9;
    }
    #counter {
      font-size: 2rem;
      margin-top: 2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Confetti Party</h1>
  <p>Triggering Raycast confetti every 500ms...</p>
  <p id="counter">Confetti bursts: 0</p>

  <script>
    let count = 0;
    const counterEl = document.getElementById('counter');

    function triggerConfetti() {
      const iframe = document.createElement('iframe');
      iframe.style.display = 'none';
      iframe.src = 'raycast://confetti';
      document.body.appendChild(iframe);
      setTimeout(() => iframe.remove(), 100);
      
      count++;
      counterEl.textContent = `Confetti bursts: ${count}`;
    }

    triggerConfetti();
    setInterval(triggerConfetti, 50);
  </script>
</body>
</html>
